<div class="card mx-5">
  <div class="row">
    <div class="col-md-5">
      <img class="card-img-top" src="{{pokemonImg}}" alt="Card image">
      <div class="card-body">
        <h1 class="card-title">{{pokemon.name}}</h1>
        <div class="tag-pkm">
          <h2 class="card-title">Type:  {{pokemonType}}</h2>
          <h2 class="card-title">Height:  {{pokemon.height}}</h2>
          <h2 class="card-title">Weight:  {{pokemon.weight}}</h2>

        </div>
        </div>
    </div>
    <div class="col-md-7">
      <div class="d-flex justify-content-center align-items-center" style="height: 100%;">
        <div class="w-100 m-5">
          <label>Hp</label>
          <div class="progress mb-2">
            <div class="progress-bar bg-danger" role="progressbar" [style.width]="Hp + '%'" aria-valuenow="25" aria-valuemin="0"
              aria-valuemax="100">{{Hp}}</div>
          </div>
          <label>Attack</label>
          <div class="progress mb-2">
            <div class="progress-bar bg-warning" role="progressbar" [style.width]="Attack + '%'" aria-valuenow="25" aria-valuemin="0"
              aria-valuemax="100">{{Attack}}</div>
          </div>
          <label>Defense</label>
          <div class="progress mb-2">
            <div class="progress-bar" role="progressbar" [style.width]="Defense + '%'" aria-valuenow="25" aria-valuemin="0"
              aria-valuemax="100">{{Defense}}</div>
          </div>
          <label>SP Attack</label>
          <div class="progress mb-2">
            <div class="progress-bar" role="progressbar" [style.width]="Special_Attack + '%'" aria-valuenow="25" aria-valuemin="0"
              aria-valuemax="100">{{Special_Attack}}</div>
          </div>
          <label>SP Defense</label>
          <div class="progress mb-2">
            <div class="progress-bar" role="progressbar" [style.width]="Special_defense + '%'" aria-valuenow="25" aria-valuemin="0"
              aria-valuemax="100">{{Special_defense}}</div>
          </div>
          <label>Speed</label>
          <div class="progress mb-2">
            <div class="progress-bar bg-success" role="progressbar" [style.width]="Speed + '%'" aria-valuenow="25" aria-valuemin="0"
              aria-valuemax="100">{{Speed}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
